<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="script.js">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<div class="container border">
  		<div class="row align-items-center" style="height: 500px">
    		<div class="col">
      			One of three columns
    		</div>
    		<div class="col">
      			One of three columns
    		</div>
    		<div class="col">
      			One of three columns
    		</div>
  		</div>
	</div>

	<div class="container text-center">
		<div class="row justify-content-center">
		    <div class="col-4">
		    	One of two columns
		    </div>
		    <div class="col-4">
		     	One of two columns
		    </div>
		</div>
	</div>

	<div class="container border my-5">
		<div class="row gy-5">
			<div class="col-6"><div class="child">1</div></div>
			<div class="col-6"><div class="child">2</div></div>
			<div class="col-6"><div class="child">3</div></div>
			<div class="col-6"><div class="child">4</div></div>
			<div class="col-6"><div class="child">5</div></div>
			<div class="col-6"><div class="child">6</div></div>	
		</div>
	</div>

<!--Buttons-->
	<div class="container my-5">
      	<button class="btn btn-primary">Click me!</button>
      	<button type="button" class="btn btn-secondary">Secondary</button>
      	<button type="button" class="btn btn-success">Success</button>
      	<button type="button" class="btn btn-danger">Danger</button>
      	<button type="button" class="btn btn-warning">Warning</button>
      	<button type="button" class="btn btn-info">Info</button>
      	<button type="button" class="btn btn-light">Light</button>
      	<button type="buttom" class="btn btn-dark">Dark</button>
      	<button type="button" class="btn btn-link">Link</button>
    </div>  
<!--Outline Buttons-->  
	<div class="container">
      	<button class="btn btn-outline-primary">Click me!</button>
      	<button type="button" class="btn btn-outline-secondary">Secondary</button>
      	<button type="button" class="btn btn-outline-success">Success</button>
      	<button type="button" class="btn btn-outline-danger">Danger</button>
      	<button type="button" class="btn btn-outline-warning">Warning</button>
      	<button type="button" class="btn btn-outline-info">Info</button>
      	<button type="button" class="btn btn-outline-light">Light</button>
      	<button type="buttom" class="btn btn-outline-dark">Dark</button>
      	<button type="button" class="btn btn-outline-link">Link</button>
    </div>    

	<div class="container my-5">
		<button class="btn btn-outline-primary btn-lg">Click me!</button>
		<button type="button" class="btn btn-outline-success btn-sm">Success</button>
	</div>

	<div class="d-grid gap-2 mx-5">
		<button class="btn btn-primary" type="button">Button</button>
		<button class="btn btn-primary" type="button">Button</button>
	</div>





</body>
</html>
